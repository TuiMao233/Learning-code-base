<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>BootstrapGoogle</title>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    	.carousel-example-generic{
    		width:100%;
    		overflow: hidden;
    	}
    	.navbar{
    		border: none;
    		border-radius:inherit;
    		margin-bottom: 0px;
    	}
    	.item{
    		height: 500px;
    		overflow: hidden;
    	}
    </style>
  </head>
  <body>
  	
  	<!--导航-->
	<nav class="navbar navbar-inverse">
	  <div class="container">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">现代浏览器博物馆</a>
	    </div>
	
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="#">综述 <span class="sr-only">(current)</span></a></li>
	        <li><a href="#">简述</a></li>
	       <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">特点 <span class="caret"></span></a>
	          <ul class="dropdown-menu">
	            <li><a href="#">Chrome</a></li>
	            <li><a href="#">Firefox</a></li>
	            <li><a href="#">Safari</a></li>
	            <li><a href="#">Opear</a></li>
	            <li><a href="#">IE</a></li>
	          </ul>
	        </li>
	        <li><a href="#">关于</a></li>
	      </ul>
	    </div><!-- /.navbar-inverse -->
	    
	    
	  </div><!-- /.container -->
	  
	</nav>
    
    <!--轮播-->
    <div id="carousel-example-generic" class="carousel slide damu-carousel" data-ride="carousel" data-interval="3000">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
	  </ol>
	
	  <!-- Wrapper for slides -->
	  <div class="carousel-inner" role="listbox">
	    <div class="item active">
	      <img src="googleImg/chrome-big.jpg" alt="Google">
	      <div class="carousel-caption">
	      	<h1>google</h1>
	      </div>
	    </div>
	    <div class="item">
	      <img src="googleImg/firefox-big.jpg" alt="firefox">
	      <div class="carousel-caption">
	      	<h1>firefox</h1>
	      </div>
	    </div>
	    <div class="item">
	      <img src="googleImg/ie-big.jpg" alt="ie">
	      <div class="carousel-caption">
	      	<h1>ie</h1>
	      </div>
	    </div>
	    <div class="item">
	      <img src="googleImg/opera-big.jpg" alt="opera">
	      <div class="carousel-caption">
	      	<h1>opera</h1>
	      </div>
	    </div>
	    <div class="item">
	      <img src="googleImg/safari-big.jpg" alt="safari-big">
	      <div class="carousel-caption">
	      	<h1>safari</h1>
	      </div>
	    </div>
	  </div>
	  <!-- Controls -->
	  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>
    
  </body>
    <script src="bootstrap-3.3.7-dist/js/jquery-3.4.1.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</html>

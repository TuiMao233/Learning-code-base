		<style>
			.box {
				width: 300px;

				background: tomato;
			}

	<body>
		<div class="box"></div>
	</body>
	<script>
		debugger;
		var testNods = document.querySelector(".box");
		testNods.classList.add("sdl");		//新增类
		testNods.classList.remove("box");	//删除类
		testNods.classList.toggle("box");   //如果没有则新增,有则删除
		console.log(testNods.classList);
	</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="less/fonts.css" />
		<link rel="stylesheet" href="less/new_file.css" />
	</head>
	<body>
		<div id="wrapVideo">		<!--总容器-->
			<video autoplay width="1200" height="" src="video/test.mp4"></video>
			<div class="control">
				
				<div class="btns">				<!--左边控制按钮盒子-->
					<span class="start icon-6"></span> <!--播放-->
					<span class="stop icon-2"></span>	<!--暂停-->
				</div>
				
				<div class="progress">			<!--中间进度条盒子-->
					<div class="wrap">
						<div class="xx"></div>
						<div class="test"></div>
					</div>	
					<div class="pink"></div>	
					<div class="showTime">
							<div class="show-time">00:00</div>
							<div class="show-sign"></div>
					</div>
				</div>	
				
				<div class="others">			<!--右边控制模块盒子-->
					<div class="time">			<!--播放时间-->
						<span>00:00</span>  /  <span>00:00</span>
					</div>
					<div class="sound">	
						<div class="switch">	 <!--小喇叭-->
							<span class="icon-5"></span>							
						</div>	
						<div class="progress">	 <!--音量条-->
							<div class="wrap">
								<div class="xx"></div>
								<div class="test V2"></div>	
							</div>	
							<div class="pink"></div>
						</div>
					</div>
					
					<div class="full-screen"> 	  <!--全屏-->
						<span class="icon-_2"></span>
					</div>
				</div>
			</div>
		</div>
		
	</body>
	
	<script src="less/less.min.js"></script>
	<script src="js/drag.js"></script>
	<script src="js/new_file.js"></script>
</html>

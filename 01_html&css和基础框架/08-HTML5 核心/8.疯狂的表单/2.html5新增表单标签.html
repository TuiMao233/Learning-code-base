<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<center>
		<form action="" method="post">
			<input type="email" placeholder="必须是邮箱"/>			<br /><br /><br />
			<input type="tel"   placeholder="手机点击触发键盘"/>		<br /><br /><br /> 
			<input type="url"   placeholder="必须是地址"/> 			<br /><br /><br />
			<input type="search"placeholder="打字后有清除按钮" />    <br /><br /><br />
			<input type="range" min="10" max="20" value="15" /> 	<br /><br /><br />
			<input type="number"placeholder="数值框,必须是数值" /> 	<br /><br /><br />
			<input type="color" /><br />颜色选择器 					<br /><br /><br />
			<input type="datetime" /><br />移动端时间选择 			<br /><br /><br />
			<input type="datetime-local" /><br />电脑端时间选择		<br /><br /><br />
			<input type="week" /><br />周时间选择					<br /><br /><br />
			<input type="month" /><br />月时间选择					<br /><br /><br />
		</form>
	</body>
</html>

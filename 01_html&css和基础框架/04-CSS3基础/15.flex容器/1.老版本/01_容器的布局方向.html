<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			html{
				height: 100%;
			}
			html,body{
				height: 100%;
				overflow: hidden;
			}
			
			#wrap{
				width: 600px;
				height: 600px;
				border: 1px solid;
				margin: 100px auto;
				-webkit-box-orient: horizontal; /*主轴是X轴*/
				-webkit-box-orient: vertical; /*主轴是Y轴*/
				
				-webkit-box-direction: nnormal; /*控制主轴方向 从上往下的顺序*/
				-webkit-box-direction: reverse; /*从下往上的顺序*/
				
				
			}
			#wrap > .item {
				width: 50px;
				height: 50px;
				background: darkgoldenrod;
				text-align: center;
				line-height: 50px;
			}
		</style>
	</head>
	<body>
			<div id="wrap">
				<div class="item">1</div>
				<div class="item">2</div>
				<div class="item">3</div>
				<div class="item">4</div>
				<div class="item">5</div>
			</div>
	</body>
	<script src="data.js"></script> <!--拿到-->
	<script>
		
	</script>
</html>

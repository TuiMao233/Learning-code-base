<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			html{
				height: 100%;
			}
			html,body{
				height: 100%;
				overflow: hidden;
			}
			
			#wrap{
				width: 600px;
				height: 600px;
				border: 1px solid;
				margin: 100px auto;
				display: flex;
			}
			#wrap > .item {
				width: 50px;
				height: 50px;
				background: darkgoldenrod;
				text-align: center;
				line-height: 50px;
				flex-grow: 1; 	/*每个项目多余空间分配为1*/
				flex-basis: 0;	/*将项目的宽度缩放为0，在利用多余空间分配来实现等分布局*/
				overflow: hidden;
			}
			
		</style>
	</head>
	<body>
			<div id="wrap">
				<div class="item">1</div>
				<div class="item">222222</div>
				<div class="item">33333333333</div>
				<div class="item">44444444444444444</div>
				<div class="item">55555555555555555555555</div>
			</div>
	</body>
	<script src="data.js"></script> <!--拿到-->
	<script>
		
	</script>
</html>

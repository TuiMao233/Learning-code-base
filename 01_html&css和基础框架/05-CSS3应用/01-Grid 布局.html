<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .warp {
      display: grid;
      grid-template-columns: 100px 100px 100px;
      grid-template-rows: 100px 100px 100px;
    }

    .warp {
      text-align: center;
      line-height: 100px;
      font-size: 21px;
      font-weight: bold;
      color: #ffffff;
    }

    .warp div:nth-child(odd) {
      background: rgb(255, 68, 68);
    }

    .warp div:nth-child(even) {
      background: rgb(51, 54, 255);
    }
  </style>
</head>

<body>
  <div class="warp">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>9999999999999999999999</div>
  </div>
</body>

</html>

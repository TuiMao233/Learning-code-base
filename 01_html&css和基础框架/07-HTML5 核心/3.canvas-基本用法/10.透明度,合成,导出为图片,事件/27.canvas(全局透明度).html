<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			html,body{
				height: 100%;
				overflow: hidden;
			}
			body{
				background: pink;
			}
			canvas{
				background: darkcyan;
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
			}
		</style>
	 	
	</head>
	<body>
		<!--在支持canvas的浏览器,是会忽略掉canvas标签内的内容-->
		<canvas class="test" width="450" height="450">
			<span>您的浏览器不支持画布元素,请您换成帅帅的谷歌浏览器</span>
		</canvas>
	</body>
	<script>
		/*
		 * 1.全局透明度
		 * 		globalAlpha = value
		 * 	 		有效值0.0 >1.0;
		 */
		window.onload=function(){
			var canvas = document.querySelector(".test");
			function ang(d){return d*Math.PI/180;}
			if(canvas.getContext){
				var ctx = canvas.getContext("2d");
				ctx.fillStyle =  "red"
				ctx.globalAlpha = .5;
				ctx.fillRect(0,0,100,100);
				
			}}
		
		
	</script>
</html>

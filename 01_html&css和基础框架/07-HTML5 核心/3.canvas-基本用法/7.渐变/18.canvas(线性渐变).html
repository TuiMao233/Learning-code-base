<!DOCTYPE html>
<html>

<head>
	<meta charset="{CHARSET}">
	<title></title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html,
		body {
			height: 100%;
			overflow: hidden;
		}

		body {
			background: pink;
		}

		canvas {
			background: darkgray;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
		}
	</style>

</head>

<body>
	<!--在支持canvas的浏览器,是会忽略掉canvas标签内的内容-->
	<canvas class="test" width="1000" height="600">
		<span>您的浏览器被支持画布元素,请您换成帅帅的谷歌浏览器</span>
	</canvas>
</body>
<script>
	/*
	  canvas渐变 (线性渐变)
				createLinearGradient(x1,y1,x2,y2)
					表示渐变的起点(x1,y1)与终点(x2,y2)
				gradient.addColorStop(position,color)
				gradient : createLinearGradient的返回值
				addColorStop 方法接受两个参数
					position 参数必须是应该0.0与1.0之间的数值，表示渐变中颜色所在的相对位置
									例如，0.5表示颜色会出现在正中间
					color 参数必须是应该有效的CSS颜色值（如#FFF，rgba（0,0,0,1）），等等
	 */
	window.onload = function () {
		var testNode = document.querySelector(".test");
		function ang(d) { return d * Math.PI / 180; }
		if (testNode.getContext) {
			var ctx = testNode.getContext("2d");
			var gradient = ctx.createLinearGradient(0, 150, 300, 150);
			gradient.addColorStop(0, "red") 		//第一个
			gradient.addColorStop(0.5, "yellow") //第二个
			gradient.addColorStop(1, "green")	//第三个
			ctx.fillStyle = gradient;
			ctx.fillRect(0, 0, 300, 300)
		}
	}
</script>

</html>


<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_数组扩展</title>
</head>
<body>
<button>测试1</button>
<br>
<button>测试2</button>
<br>
<button>测试3</button>
<br>

<!--
1. Array.from(v) : 将伪数组对象或可遍历对象转换为真数组
2. Array.of(v1, v2, v3) : 将一系列值转换成数组
3. find(function(value, index, arr){return true}) : 找出第一个满足条件返回true的元素
4. findIndex(function(value, index, arr){return true}) : 找出第一个满足条件返回true的元素下标
-->
<script type="text/javascript">
var btns = document.querySelectorAll('button')

// 将伪数组对象或可遍历对象转换为真数组
Array.from(btns).forEach((item, index)=>{
	console.log(item)
})

// 将一系列值转换成数组
let arr = Array.of(1, 2, 3, 4, 5, 6)
console.log(arr)

// 找出第一个满足条件返回true的元素
let arr2 = arr.find((item, index)=>{
	return item > 3
})
console.log(arr2)

// 找出所有满足条件返回true的元素
let arr3 = arr.filter((item, index)=>{
	return item > 3
})
console.log(arr3)
</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_字符串扩展</title>
</head>
<body>
<!--
1. includes(str) : 判断是否包含指定的字符串
2. startsWith(str) : 判断是否以指定字符串开头
3. endsWith(str) : 判断是否以指定字符串结尾
4. repeat(count) : 重复指定次数
-->
<script type="text/javascript">
let str = 'asdasdasdadasdsada'
// 判断是否包含指定的字符串
console.log(str.includes('f'))

// 判断是否以指定字符串开头
console.log(str.startsWith('asd'))

// 判断是否以指定字符串结尾
console.log(str.endsWith('da'))

// 重复指定次数字符串
console.log(str.repeat(3))
</script>
</body>
</html>

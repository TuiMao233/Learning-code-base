<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			1.变量声明提升
				通过var定义的变量，在定义语句之前就可以访问到
				值：undefined
			2.函数声明提升
				通过function声明的函数，在之前就可以直接调用
				值：函数定义（对象）
		-->
		<div>aa</div>
	</body>
	<script>
		var a = 5;
		function fn(){
			var a;
			console.log(a);
			a = 8;
		}
		fn();
	</script>
</html>

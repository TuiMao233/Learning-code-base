	<script type="text/javascript">
		/*一个人：name：“Tom”，age：12*/
		
		/*
		套路：自定义构造函数，属性在函数中初始化，方法添加到原型上
		适用场景：需要创建多个类型确定的对象
		*/
		//定义类型
		function Person(name,age){
			this.name = name
			this.age = age
		}
		Person.prototype.setName = function (name){
				this.name = name
		}
		
		var p1 = new Person("Tom",40)
		p1.setName("DZL")
		console.log(p1)
	</script>
</html>

<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="utf-8" />
		<title>xxx</title>
	</head>
	<style>
		*{margin: 0;padding: 0;}
		ul {
			width: 297px;	
		}
		li {
			color: #fff;
			list-style-type:none;
			float: left;
			padding: 15px;
			margin: 5px;
			border: solid black 1px;
			background-color: darkolivegreen;
		}
		.butbox {
				width:179.64px;    
				display:inline-block !important; 
				display:inline;		
		}
	</style>
	<body>
		<center>
		<ul id="city">
			<p>你喜欢的城市是？</p>
			<li id="tj">天津</li>
			<li>上海</li>
			<li>北京</li>
			<li>深圳</li>
		</ul>
<div class="butbox">
		<button id="btn01">创建广州节点，添加到#city下</button>
		<button id="btn02">将广州节点插入#bj前面</button>
		<button id="btn03">使用广州节点替换#bj节点</button>
		<button id="btn04">删除bj节点</button>
		<button id="btn05">读取#city的HTML代码</button>
		<button id="btn06">设置#bj内的HTML代码</button>
		<button id="btn07">创建广州节点，添加到#city下面</button>
		</div>
		
	
		
	</body>
	
</html>
<script>
		function myClick (id,fun) {
			var but = document.getElementById(id);
			but.onclick = fun; 
		}
		document.querySelector('a').innerHTML
		myClick("btn01",function 添加新节点 (){
			//创建一个li元素节点对象赋值给li变量
		var li =  document.createElement("li");
		 	//创建一个文本节点对象赋值给gzText
		var gzText = document.createTextNode("广州");
			/*
			 *  appendChild()
			 * - 向一个父节点添加一个新的子节点
			 * - 用法： 父节点.appendChild(子节点);
			 */
			li.appendChild(gzText);
		var city = document.getElementById("city");
		city.appendChild(li);
		})
		
		
		
		myClick("btn02",function 插入新节点 (){
			var li = document.createElement("li");
			var gzText = document.createTextNode("广州");
			li.appendChild(gzText);
			var tj = document.getElementById("tj");
			/*
			 *  insertBefore()
			 * - 指定子节点插入新的子节点
			 * - 语法：父节点.inserBefore(新节点,旧节点)
			 */
			city.insertBefore(li,tj);
		})
		
		
		
		myClick("btn03",function 替换新节点 (){
			var li = document.createElement("li");
			var gzText = document.createTextNode("广州");
			li.appendChild(gzText);
			var tj = document.getElementById("tj");
			/*
			 * replaceChild()
			 *  - 替换子节点
			 *  - 语法：父节点.replaceChild(新节点,旧节点);
			 */
			city.replaceChild(li,tj);
		})
		
		
		
		myClick("btn04",function 删除子节点 (){
			var li = document.createElement("li");
			var gzText = document.createTextNode("广州");
			li.appendChild(gzText);
			var tj = document.getElementById("tj");
			/*
			 * 他杀：
			 * removeChild()
			 *  - 删除子节点
			 *  - 语法：父节点.replaceChild(子节点);
			 * 
			 * 自杀：
			 * 	- 子节点.parentNode.removeChild(子节点)
			 */
			//这个更常用一点
			tj.parentNode.removeChild(tj);
		})
		
		
		
		myClick("btn05",function 获取html代码 (){
			var tj = document.getElementById("tj");
			alert(tj.innerHTML);
		})
		
		
		
		myClick("btn06",function 替换html代码 (){
			var tj = document.getElementById("tj");
			tj.innerHTML = "南昌";
		})
		
		
		
		myClick("btn07",function 添加html代码 (){
		//	city.innerHTML += "<li>南昌</li>";
		var li = document.createElement("li");
		li.innerHTML = "广州";
		city.appendChild(li);
		})
	</script>

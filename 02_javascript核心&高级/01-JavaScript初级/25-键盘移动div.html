<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body {
				border: solid 1px cadetblue;
				height: 750px;
				margin: 0 auto;
			}
			*{margin: 0;padding: 0;}
			#box1 {
				width: 200px;
				height:200px;
				background-color: seagreen;
				position: absolute;
				cursor: pointer;
			}
		</style>
		<script type="text/javascript">
		window.onload=	function () {
			var box1 = document.getElementById('box1');
			var spaed = 15;
			var keyx = 0;
			setInterval(function(){
					/* 37左
					 * 38上
					 * 39右
					 * 40下 */
					console.log(box1.offsetLeft)
					switch(keyx){
					case 37:
					console.log('左');
					if(box1.offsetLeft < 0){keyx = 0}
					box1.style.left = box1.offsetLeft - spaed +"px";
					break;
					case 38:
					console.log("上");
					if(box1.offsetTop < 0){keyx = 0}
					box1.style.top = box1.offsetTop - spaed +"px";
					break;
					case 39:
					console.log("右");
					if(box1.offsetLeft > document.body.clientWidth - 200){keyx = 0;}
					box1.style.left = box1.offsetLeft + spaed +"px";
					break;
					case 40:
					console.log("下");
					if(box1.offsetTop > document.body.clientHeight - 200){keyx = 0;}
					box1.style.top = box1.offsetTop + spaed +"px";
					break;
				}
				},1)
			document.onkeydown = function (event){
				event = event||window.event;
				keyx = event.keyCode;
			 	if(event.ctrlKey){
			 		spaed = 50;
			 	}
			}
			
			setInterval(function(){
		    	console.log(document.body.clientWidth - 200);
		    	console.log(box1.offsetLeft)
		    },500)
		}
		
		
			
		
		</script>
		
	</head>
	<body>
		<div id="box1"></div>
	</body>
	
	
</html>

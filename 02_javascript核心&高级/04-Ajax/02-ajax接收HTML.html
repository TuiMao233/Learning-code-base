<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		ul{
			margin-left: 30px;
			position: absolute;
			top: 10px;
			display: inline-block;
			line-height: 35px;
		}
		ul>li>a{
			color: green;
		}
		img{
			width: 200px;
		}
		#details{
			position: absolute;
			left: 30px;
		    margin:0px;
		    padding:0px;
		    font-family:"微软雅黑","黑体","宋体";
		    font-size:30px;
		    height:36px;
		    color: lightblue;
		}
	</style>
	<body>
		<img src="data/psbw.gif"/>
		<ul>
			<li><a href="data/HTML/Andy.html">Andy</a></li>
			<li><a href="data/HTML/Richard.html">Richard</a></li>
			<li><a href="data/HTML/Jeremy.html">Jeremy</a></li>
		</ul>
		<div id="details"></div>
	</body>
	<script type="text/javascript">
		window.onload = function(){
			var aNdos = document.querySelectorAll("ul li a");
			for (var i=0; i<aNdos.length; i++) {
				aNdos[i].onclick = function (){
					var request = new XMLHttpRequest();
					var method ="GET";
					var url = this.href;
					
					request.open(method,url+"?time="+new Date());
					request.send(null);
					request.onreadystatechange = function(){
						if(request.readyState == 4){
							if(request.status == 200 || request.status == 304){
								document.querySelector("#details").innerHTML = request.responseText;
							}
						}
					}
					return false;
				}
			}
		}
	</script>
</html>

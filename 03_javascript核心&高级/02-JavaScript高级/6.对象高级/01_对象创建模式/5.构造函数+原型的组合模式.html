<!DOCTYPE html>

	<body>

	<script type="text/javascript">
		/*一个人：name：“Tom”，age：12*/
		
		/*
		套路：自定义构造函数，通过new创建对象
		适用场景：需要多个类型确定的对象
		问题：每个对象都有相同的数据，浪费内存
		*/
		//定义类型
		function Person(name,age){
			this.name = name
			this.age = age
			this.setName = function (name){
				this.name = name
			}
		}
		var p1 = new Person("Tom",12)
		p1.setName("jack")
	</script>
</html>

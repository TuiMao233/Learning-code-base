<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		ul{
			margin-left: 30px;
			position: absolute;
			top: 10px;
			display: inline-block;
			line-height: 35px;
		}
		ul>li>a{
			color: green;
		}
		img{
			width: 200px;
		}
		#details{
			position: absolute;
			left: 30px;
		    margin:0px;
		    padding:0px;
		    font-family:"微软雅黑","黑体","宋体";
		    font-size:30px;
		    height:36px;
		    color: lightblue;
		}
	</style>
	<body>
		<img src="data/psbw.gif"/>
		<ul>
			<li><a href="data/HTML/Andy.html">Andy</a></li>
			<li><a href="data/HTML/Richard.html">Richard</a></li>
			<li><a href="data/HTML/Jeremy.html">Jeremy</a></li>
		</ul>
		<div id="details"></div>
	</body>
	<script src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			$("a").click(function(){
				var url = this.href +" h3"; //只选择h3
				console.log(url)
				$("#details").load(url);
				return false;
			})
		})
	</script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script>
		window.onload = function (){
			var num = [1,2,3,4,5,6];
			var count = document.getElementById("count");
			
			var index = 0;
			setInterval(function(){
				
				index %= num.length;
				/*
				 * 该方法与
				 * if(index > 6){index = 0}
				 * index = num % num.length;
				 * 一样
				 */
				count.innerHTML = num[index++];
			},100)
		}
	</script>
	<body>
		<h1 id="count"></h1>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_3点运算符</title>
</head>
<body>
<!--
* 用途
1. rest(可变)参数
    * 用来取代arguments 但比 arguments 灵活,只能是最后部分形参参数
    function fun(...values) {
        console.log(arguments);
        arguments.forEach(function (item, index) {
            console.log(item, index);
        });
        console.log(values);
        values.forEach(function (item, index) {
            console.log(item, index);
        })
    }
    fun(1,2,3);
2. 扩展运算符
  let arr1 = [1,3,5];
  let arr2 = [2,...arr1,6];
  arr2.push(...arr1);
-->
<script type="text/javascript">
function fun1 (a, b) {
	console.log(arguments)
}
fun1(51, 61)


function fun2 (a, ...values) {
	values.forEach((item, index)=>{
		console.log(item)
	})
}
fun2(51, 61, 71, 51)


let arr2 = [2, 3, 4, 5]
arr = [1, ...arr2, 6]
console.log(arr)
console.log(...arr)
console.log(`我的密码是:${arr}`)
</script>

</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				height: 62.5rem;
				width: 62.5rem;
			}
			#warp{
				width: 150px;
				height: 150px;
				background: teal;
				position: absolute;
				left: 120px;
				top: 30px;
			}
			#inner1{
				width: 150px;
				height: 150px;
				background: darkgray;
				position: absolute;
				left: 160px;
				top: 120px;
			}
			button {
				position: fixed;
			}
		</style>
	</head>
	<body id="body">
		<button type="button">控制台输出</button>
		<div id="warp">wrap
			<div id="inner1">inner1</div>
		</div>
	</body>
	<script type="text/javascript">

		/*获取元素与body的x轴和y轴的偏移量*/
		function getPointRe(el) {
			var x = 0, y = 0
			while(el) {// 执行到最后 父级等于null 则停止循环
				x += el.offsetLeft
				y += el.offsetTop
				el = el.offsetParent // el = 父级
			}
			// 获取滚动条滚动距离
			var scrollLeft = document.documentElement.scrollLeft || document.body.scrollLeft;
			var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
			return {
				x:x-scrollLeft,
				 y:y-scrollTop,
			} // 计算完成返回x与y值
		}
		//拿取inner1的绝对位置
		var warp = document.getElementById("warp");
		var inner1 = document.getElementById("inner1");
		var btn = document.querySelector('button')
		// 绑定点击事件输出结果
		btn.onclick = () => console.log(getPointRe(inner1))
		
	</script>
</html>

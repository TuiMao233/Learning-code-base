<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			html,body{
				height: 100%;
				overflow: hidden;
			}
			body{
				background: pink;
			}
			canvas{
				background: darkgray;
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
			}
		</style>
	 	
	</head>
	<body>
		<!--在支持canvas的浏览器,是会忽略掉canvas标签内的内容-->
		<canvas class="test" width="1000" height="600">
			<span>您的浏览器被支持画布元素,请您换成帅帅的谷歌浏览器</span>
		</canvas>g src=".png"/>
	</body>
	<script>
		/*
		 * bezierCurveTo(cp1x,cp1y,cp2x,cp2y,x,y)
		 * 绘制二次贝塞尔曲线,cp1x,cp1y为第一个控制点,cp2x,cp2y为第二个控制点,x,y为结束点
		 */
		 
		window.onload=function(){
			var testNode = document.querySelector(".test");
			function ang(d){return d*Math.PI/180;}
			if(testNode.getContext){
				var ctx = testNode.getContext("2d");				
				function Clock(){
				ctx.clearRect(0,0,testNode.width,testNode.height)
				var start = new Date();
				var xa = 0;
		/*外围圆*/
				ctx.save();
				/*这里添加样式*/
				ctx.lineWidth = 4;
				ctx.strokeStyle = "darkcyan";
				ctx.beginPath();
				/*清空路径*/
				ctx.translate(500,300);
				ctx.arc(0,0,200,0,ang(360));
				/*创建圆弧路径*/
				ctx.stroke();
				/*进行绘制*/
				ctx.restore();
				
				
				/*刻度针*/
				for (var i=0;i<61; i++) {
					ctx.save();
					/*关于样式的设置*/
					ctx.lineWidth = 4;	
					ctx.lineCap = "round";
					ctx.beginPath();
					/*初始化路径*/
					ctx.translate(500,300);
					ctx.rotate(ang(xa));
					if(xa%30){
						ctx.moveTo(0,180);
						ctx.lineTo(0,174);
					}else{
						ctx.moveTo(0,180);
						ctx.lineTo(0,168);
					}
					/*创建结构*/
					ctx.stroke();
					/*进行绘制*/
					ctx.restore();
					/*将上个的样式弹出容器*/
					if(xa < 360){xa += 6;}else{xa= 0}
				}
				
				/*时针*/
				ctx.save();
				/*关于样式的设置*/
				ctx.lineWidth = 4;
				ctx.strokeStyle = "black";
				ctx.fillStyle = "black";
				ctx.beginPath();
				/*初始化路径*/
				ctx.translate(500,300);
				ctx.rotate(ang(start.getHours()*6));
				ctx.arc(0,0,10,0,ang(360));
				ctx.moveTo(0,-130);
				ctx.lineTo(0,35);
				ctx.stroke();
				ctx.fill();
				/*创建结构*/
				ctx.restore();
				/*将样式站的样式压入容器*/
				
				/*分针*/
				ctx.save();
				/*关于样式的设置*/
				ctx.lineWidth = 4;
				ctx.strokeStyle = "black";
				ctx.fillStyle = "black";
				ctx.beginPath();
				/*初始化路径*/
				ctx.translate(500,300);
				ctx.rotate(ang(start.getMinutes()*6));
				ctx.arc(0,0,10,0,ang(360));
				ctx.moveTo(0,-150);
				ctx.lineTo(0,35);
				ctx.stroke();
				ctx.fill();
				/*创建结构*/
				ctx.restore();
				/*将样式站的样式压入容器*/
				
				/*秒针*/
				ctx.save();
				/*关于样式的设置*/
				ctx.lineWidth = 2;
				ctx.strokeStyle = "darkred";
				ctx.fillStyle = "darkred";
				ctx.beginPath();
				/*初始化路径*/
				ctx.translate(500,300);
				ctx.rotate(ang(start.getSeconds()*6));
				ctx.arc(0,0,5,0,ang(360));
				ctx.moveTo(0,-175);
				ctx.lineTo(0,50);
				ctx.stroke();
				ctx.fill();
				/*创建结构*/
				ctx.restore();
				/*将样式站的样式压入容器*/
			}
			
			
			
			Clock();
			setInterval(function(){Clock();},1000)
			}};
			
	</script>
</html>

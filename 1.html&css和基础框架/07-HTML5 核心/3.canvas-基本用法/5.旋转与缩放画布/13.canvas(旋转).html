<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			html,body{
				height: 100%;
				overflow: hidden;
			}
			body{
				background: pink;
			}
			canvas{
				background: darkgray;
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
			}
		</style>
	 	
	</head>
	<body>
		<!--在支持canvas的浏览器,是会忽略掉canvas标签内的内容-->
		<canvas class="test" width="1000" height="600">
			<span>您的浏览器被支持画布元素,请您换成帅帅的谷歌浏览器</span>
		</canvas>
	</body>
	<script>
		/*
		 * bezierCurveTo(cp1x,cp1y,cp2x,cp2y,x,y)
		 * 绘制二次贝塞尔曲线,cp1x,cp1y为第一个控制点,cp2x,cp2y为第二个控制点,x,y为结束点
		 */
		window.onload=function(){
			var testNode = document.querySelector(".test");
			function ang(d){return d*Math.PI/180;}
			if(testNode.getContext){
				var ctx = testNode.getContext("2d");
				ctx.save();
				/*这里添加样式*/
				ctx.lineWidth = 4;
				ctx.strokeStyle = "darkcyan";
				ctx.translate(500,300);  //将画布瞄点移到中心店 x,y
				ctx.rotate(ang(90));
				ctx.beginPath();
				/*清空路径*/
				ctx.fillRect(-25,0,50,-150)
				
				/*创建圆弧路径*/
				ctx.stroke();
				/*进行绘制*/
				ctx.restore();
			}}	
	</script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			html,body{
				height: 100%;
				overflow: hidden;
			}
			body{
				background: pink;
			}
			canvas{
				background: darkgray;
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
			}
		</style>
	 	
	</head>
	<body>
		<!--在支持canvas的浏览器,是会忽略掉canvas标签内的内容-->
		<canvas class="test" width="1000" height="600">
			<span>您的浏览器被支持画布元素,请您换成帅帅的谷歌浏览器</span>
		</canvas>
	</body>
	<script>
		/*
		 * 
		 * 
		 */
		window.onload=function(){
			var testNode = document.querySelector(".test");
			function ang(d){return d*Math.PI/180;}
			if(testNode.getContext){
				var ctx = testNode.getContext("2d");
				ctx.fillRect(0,0,100,100);

/*
  						getImageData(0,0,100,100);
								     x y w h
  						imageData.data
						width:横向上像素点的个数
						height:轴向上像素点的个数
						data:数组
				
					putImageData()方法去对场景进行像素数据的写入
					putImageData(myImgeData,dx,dy)
						dx和dy是场景的设备坐标
*/				
				var imageData = ctx.getImageData(0,0,100,100);
				for(var i=0;i<imageData.data.length / 4;i++){
					imageData.data[4*i+3] = 100;
				}
				ctx.putImageData(imageData,0,0)
				console.log(imageData);
			}}
	</script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			html,body{
				height: 100%;
				overflow: hidden;
			}
			body{
				background: pink;
			}
			canvas{
				background: darkgray;
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
			}
		</style>
	 	
	</head>
	<body>
		<!--在支持canvas的浏览器,是会忽略掉canvas标签内的内容-->
		<canvas class="test" width="1000" height="600">
			<span>您的浏览器被支持画布元素,请您换成帅帅的谷歌浏览器</span>
		</canvas>
	</body>
	<script>
		/*
		 * 1.canvas操作图片时,必须要等图片加载完才能操作
		 * 2.drawImage(image,x,y,width,height)
		 * 		其中image 是image 或者canvas 对象 , x 和 y 是其在目标canvas里的起始坐标
		 * 		这个方法多了两个参数：width 和height ，这两个参数用来控制当前canvas画如时应该缩放的大小
		 */
		window.onload=function(){
			var testNode = document.querySelector(".test");
			function ang(d){return d*Math.PI/180;}
			if(testNode.getContext){
				var ctx = testNode.getContext("2d");
				var img = new Image();
				img.src = "tg.png";	
				img.onload = function(){
				draw();
				}
				function draw(){
					ctx.drawImage(img,0,0,50,50);
				}
		}}
	</script>
</html>

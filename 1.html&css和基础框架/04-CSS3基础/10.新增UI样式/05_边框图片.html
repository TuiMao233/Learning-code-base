<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#test{
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				width: 200px;
				height: 200px;
				background: darkcyan;
				border: 20px dashed;
				border-image-source: url(border-image.png);
				border-image-slice: 33.33% 33.33% 33.33% 33.33%;/*后面加fill则中间的也放*/
				border-image-repeat:round ;	/*不拉伸*/
				border-image-outset:20px ; /*往外扩*/
			}
		</style>
	</head>
	<body>
		<div id="test">
			
		</div>
	</body>
</html>

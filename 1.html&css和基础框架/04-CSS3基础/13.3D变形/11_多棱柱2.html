<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*n边形的外角和为360  360/n
			n变形的内角 180 - 360/n*/
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
				overflow: hidden;
			}
			
			#wrap{
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				width: 300px;
				height: 150px;
				border: 1px solid;
				perspective: 200px;
				transform-style: preserve-3d;
				border: 1px solid;
				perspective: 1000px;
				overflow: hidden;
			}
			
			#wrap > .box{
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				width: 100px;
				height: 100px;
				text-align: center;
				transform-style: preserve-3d;
				transition:10s transform;
				/*transform-origin: center center -28.867513459481287px;*/ 
			}
			#wrap > .box > div{
				position: absolute;
				background: pink;
				text-align: center;
				font: 50px/100px "微软雅黑";
				backface-visibility: hidden;
				border: 0.5px solid;
				/*transform-origin: center center -28.867513459481287px;*/
				
			}
			/*#wrap > .box > div:nth-child(3){
				transform: rotateY(240deg);
			}
			#wrap > .box > div:nth-child(2){
				transform: rotateY(120deg);
			}
			#wrap > .box > div:nth-child(1){
			}*/
			
			#wrap:hover > .box{
				transform: rotateY(360DEG);
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div class="box">
			</div>
		</div>
	</body>
	<script type="text/javascript">
		
		//n：棱数
		window.onload=function(){
			createLZ(6);
		}
		
		function createLZ(n){
			var boxNode = document.querySelector("#wrap > .box");
			var stlyleNode = document.createElement("style");
			//外角
			var degOut = 360/n;
			//内角
			var degIn = 180 - 360/n;
			var divArr =[];
			var length = boxNode.offsetWidth;
			for(var i=0;i<n;i++){
				divArr[i] = document.createElement("div");
				divArr[i].innerHTML = i+1;
				divArr[i].style.transform = "rotateY("+(i*degOut)+"deg)";
				divArr[i].style.height = boxNode.offsetHeight +"px";
				divArr[i].style.width = boxNode.offsetWidth +"px";
				divArr[i].style.transformOrigin = "center center -"+(length/2 * Math.tan((degIn/2)*Math.PI/180))+"px";
				boxNode.appendChild(divArr[i]);
			}boxNode.style.transformOrigin = "center center -"+(length/2 * Math.tan((degIn/2)*Math.PI/180))+"px";
			
			//棱长
			
		}
		
		
		
	</script>
</html>

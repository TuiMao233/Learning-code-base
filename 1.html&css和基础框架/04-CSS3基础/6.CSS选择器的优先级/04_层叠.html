<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;padding: 0;
			}
			div{
				
				width: 200px;
				height: 200px;
			}
			/*	声明排序
			 *  读者的重要声明 !important
			 * 	IE6内有用户样式表,样式表内的声明无论如何都排第一位
			 * 	创作人员的重要声明!important
			 * 		在浏览器选择属性后右边的
			 * 			element.style {
			 *			    color: pink;
			 *			}
			 * 	创作人员的普通声明
			 * 	读者的普通声明
			 */
		</style>
	</head>
	<body>
		<div>
				我是div
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			html,body{
				height: 100%;
			}
			body::after{
				content: '';
				display: inline-block;
				height: 100%;
				vertical-align: middle;
				text-align: center;
			}
			body{
				text-align: center;
			}
			img{
				background: darkcyan;
				vertical-align: middle;
				width: 50px;
				height: 50px;
				display: block;
				margin: 0 auto;
				-webkit-box-reflect:below 0 linear-gradient(rgba(3,2,1,1),rgba(0,0,0,0));
				/* below 倒影的方向 这个是下
				 * length 倒影的距离
				 */
				/*只有webkit内核才能用*/
			}
		</style>
	</head>
	<body>
		<img src="./psb (1).jpg" width="200"/>
	</body>
</html>

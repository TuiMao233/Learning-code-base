<!--长与短的引用-->
这是长的引用:
<blockquote>
	让我说什么
	让我怎么说
	当我爱上了别人
	你却宣布爱上了我
	该对你热情
	还是对你冷漠
	我都不能
	对于你，我只能是一颗
	无言的星
	在深邃的天庭
	静静地闪烁
	闪烁，却不是为了诱惑
	只为了让那皎洁的光
	照亮你
	也照亮我
	照亮一道纯净的小溪
	照亮一条清澈的小河
</blockquote>

这是短的引用：<q>照亮一道纯净的小溪</q>

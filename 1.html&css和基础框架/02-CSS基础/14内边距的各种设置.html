<html>
	<head>
		<style type="text/css">
			/*left=左
			  right=右
			  top=上
			  bottom=下
			  padding-方向属性 ：边距距离
			  数字排序应该跟颜色排序差不多
			  以上
			*/
			
			td.no1 {padding: 0.5cm 0.5cm 0.5cm 0.5cm}
			               /*上右下左*/
			td.no2 {padding: 1cm 1cm 2cm 5cm }
		</style>
	
	<!--
		<table border(或其他属性)="大小">
			
			<tr（添加一行）>
				<td class="no1"(添加一行一列的属性)>~~~~~~~~</td>
			</tr>
			如在table内添加trtd组合就等于在创造一行的表格
		</table>
-->



	<table border="1%">
		<tr>
	<td class="no1">表格相等内边距</td>
</tr>
</table>
</br>


<table border="10%">
	<tr>
<td class="no2">表格不相等内边距</td>
</tr>
</table>




	<html>

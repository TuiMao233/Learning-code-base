<html>
	<head>
		<style type="text/css">
			/*具体参数参考CSS参考手册的list-style-type参考手册*/
			/*<' list-style-type '>： 设置或检索对象的列表项所使用的预设标记
			  <' list-style-position '>： 设置或检索作为对象的列表项标记如何根据文本排列 
			  <' list-style-image '>： 设置或检索作为对象的列表项标记的图像 */
			ul.no1 {list-style-type: square}
			ul.no2 {list-style-type: decimal}
			ul.no3 {list-style-type: lower-alpha}
			ul.no4 {list-style-image: url('../网页背景/psb4.jpg')}
			/*列表项目标记放置在文本以内，且环绕文本根据标记对齐。*/
			ul.no5 {list-style-position:inside}
			/*三个属性合并*/
			ul.no6 {list-style : url('../网页背景/psb4.jpg') square inside}
		</style>
		</head>
		<body>
			<ul class="no1">
				<li>咖妃</li>
				<li>茶</li>
				<li>可口可乐</li>
			</ul>
			
				<ul class="no2">
				<li>咖妃</li>
				<li>茶</li>
				<li>可口可乐</li>
			</ul>
			
				<ul class="no3">
				<li>咖妃</li>
				<li>茶</li>
				<li>可口可乐</li>
			</ul>
			
			
			  <ul class="no4">
				<li>咖妃</li>
				<li>茶</li>
				<li>可口可乐</li>
			</ul>
			<ul class="no5">
				<li>咖妃</li>
				<li>茶</li>
				<li>可口可乐</li>
			</ul>
			
			<ul class="no6">
				<li>咖妃</li>
				<li>茶</li>
				<li>可口可乐</li>
			</ul>
		</body>

<html>
<head>
<style type="text/css">
	body {background-color: yellow}
	h1 {background-color: #00ff00}
	h2 {background-color: transparent}
	p {background-color: royalblue}
	
	p.no2 {background-color: gray; padding: 20px;}
	
	p.no3 {background-color: #8BB4E2}
	
	span.H1 {background-color:palegoldenrod}
	
	span.H2 {background-color:chocolate}
</style>

</head>

<body>

<h1>这是标题 1</h1>
<h2>这是标题 2</h2>
<p>这是段落</p>
<p class="no2">这个段落设置了内边距。</p>

<b>
	<p class="no3">
	根文件目录引用..CSS/<br/>
	相同文件目录则是CSS/<br/>
	body{background-color: 颜色代码}背景颜色<br/>
	同前面可换成 h1 h2 p p.no2改变字体背景颜色<br/>
</b>

<p>
<span class="H1">部分</span>字体<span class="H2">颜色</span>背景改变</p>
</p>
</body>
</html>

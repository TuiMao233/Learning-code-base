<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			body{
				height:4000px;
				background: black;
			}
			#wrap{
				border: 1px solid #000;
				height: 200px;
				width: 550px;
				overflow: hidden;
				margin: 0 auto;
				
			}
			#test{
				height: 200px;
				width: 1000px;
				background-image: linear-gradient(-45deg,
		      	rgba(0,0,0,0) 0,
		      	rgba(0,0,0,.2) 45%,
		      	#fff 60%,
		      	rgba(0,0,0,.2) 75%,
		      	rgba(0,0,0,0) 100%);
		      	-webkit-background-clip:text;
				color: rgba(121,126,126,.3);
				font:bold 80px/200px "微软雅黑";
				animation: anim 3s infinite linear;
			}
			@keyframes anim{
				0%{background-position: -600px 0;}
				100%{background-position:  350px 0;}
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="test">邓志龙大傻X</div>
		</div>
		
	</body>
</html>

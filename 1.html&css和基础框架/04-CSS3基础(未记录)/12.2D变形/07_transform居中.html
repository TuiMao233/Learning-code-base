<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			html,body{
				height: 100%;
				height: 100%;
			}
			#test{
				width: 70px;
				height: 30px;
				background: #88888C;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);/*参考元素的宽度*/
				
				/* top,height 百分比参照与包含块的高度
				 * left,margin,padding,width 百分比参照包含块的宽度
				 * translate(-50%,-50%)百分比参照自身的宽高
				 * background-position 百分比参照于（图片区域减去图片的位图像素值）
				 */
			}
		</style>
	</head>
	<body>
		<div id="test"></div>
	</body>
</html>

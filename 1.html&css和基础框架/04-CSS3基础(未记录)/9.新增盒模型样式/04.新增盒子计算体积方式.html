<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			html,body{
				height: 100%;
			}
			div#wrap{
				width: 200px;
				height: 200px;
				position: absolute;
				top: 50%;
				left: 50%;
				border: 15px solid;
				margin-left: -100px;
				margin-right: -100px;
				background: darkcyan;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div id="wrap"></div>
	</body>
</html>

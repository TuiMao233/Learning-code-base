<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			html{
				height: 100%;
			}
			body{
				height: 60%;
				width: 600px;
				border: 1px solid;
				margin: 100px auto;
				position: relative;
			}
			#test{
				width: 200px;
				height: 200px;
				border-radius: 50%;
				border: 1px solid;
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				font: 20px/200px "微软雅黑";
				text-align: center;
				background: sandybrown;
				transition-property:all; 
				transition-duration:1s;
				transition-timing-function: cubic-bezier(0,1.02,1,1.200);
			}
			
			body:hover #test{
				width: 400px;
				height: 400px;
				font:bold 80px/400px "微软雅黑";
			}
		</style>
	</head>
	<body>
		<div id="test">邓志龙</div>
	</body>
</html>

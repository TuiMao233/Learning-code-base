<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			html,body{
				height: 100%;
				height: 100%;
			}
			#test{
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				width: 70px;
				height: 30px;
				font: 15px/30px "微软雅黑";
				text-align: center;
				border: 1px solid rgba(0,0,0,0.7);
				box-shadow: 2px 2px 0px 0px rgba(0,0,0,0.7);
				cursor: pointer;
				-moz-user-select: none; /*火狐*/
		        -webkit-user-select: none;  /*webkit浏览器*/
		        -ms-user-select: none;   /*IE10*/
		        -khtml-user-select: none; /*早期浏览器*/
		        user-select: none;/*禁止选中元素*/
			}
			#test{
				color: #fff;
				background: #88888C;
				transition: 1s;
			}
			#test:hover {
				background: #F1F1F1;
				color: #000;
				/*transition在元素首次渲染还没结束的情况下是不会被触发的*/
			}
		</style>
	</head>
	<body>
		<div id="test">Home</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			html{
				height: 100%;
			}
			body{
				perspective: 100px;
				height: 100%;
				overflow: hidden;
			}
			
			#tsj{
				width: 48px;
				height: 48px;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -24px;
				margin-top: -24px;
				background: url(animation.png) no-repeat ;
				background-position: 0 0;
				animation: tsj 2s steps(12,end) infinite alternate;
			}
			@keyframes tsj{
				0%{
					background-position: 0 0;
				}
				100%{
					background-position: -576px 0;
				}
			}
			
		</style>
	</head>
	<body>
			<div id="tsj"></div>
	</body>
</html>

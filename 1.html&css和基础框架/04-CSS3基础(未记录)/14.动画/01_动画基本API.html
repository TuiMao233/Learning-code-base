<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			html{
				height: 100%;
			}
			body{
				perspective: 100px;
				height: 100%;
				overflow: hidden;
			}
			#test{
				width: 200px;
				height: 200px;
				border: 1px solid;
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				font: 40px/200px "微软雅黑";
				text-align: center;
				background: #E3E3E3;
				border-radius: 50%;
				animation-name:move;/*关键帧名字*/
				animation-duration: 3s;/*时间*/
				animation-timing-function:linear ;/*时间曲线*/
				animation-direction:reverse ;/*逆向动画 */
				animation-delay:1s ;/*延时开始*/
				animation-iteration-count:3 ;/*动画次数*/
			}
			@keyframes move{
				from{} /*开始*/
				to{}   /*结束*/
			}
		</style>
	</head>
	<body>
		<div id="test">邓志龙</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#wrap div{
				font: "微软雅黑";
				float: left;
				font-size: 50px;
				margin: 20px;
			}
			#wrap > div:first-child{ /*选中所有的第一个*/
				color: darkgoldenrod;
			}
			
		</style>
	</head>
	<body>
		<div id="wrap">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
		</div>
		
	</body>
	<script src="../../less/less.min.js/"></script>
</html>

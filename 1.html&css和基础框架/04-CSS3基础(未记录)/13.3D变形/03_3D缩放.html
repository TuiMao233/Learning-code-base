<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			html{
				height: 100%;
			}
			body{
				perspective: 300px;
				height: 100%;
				overflow: hidden;
			}
			#test{
				width: 200px;
				height: 200px;
				border: 1px solid;
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				font: 40px/200px "微软雅黑";
				text-align: center;
				background: #E3E3E3;
				border-radius: 50%;
				transition: 1s;
			}#test:hover{
				transform: scaleZ(2);
				transform: scaleZ(2) translateZ(100px);
				/*z轴上放大两倍*/
			}
			
		</style>
	</head>
	<body>
		<div id="test">邓志龙</div>
	</body>
</html>

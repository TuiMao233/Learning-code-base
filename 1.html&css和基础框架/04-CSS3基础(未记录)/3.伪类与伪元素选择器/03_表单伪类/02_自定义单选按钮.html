<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/less">
			*{margin: 0;padding: 0;}
			label{
				position: relative;
				width: 200px;
				height: 200px;
				border: 2px solid;
				float: left;
				overflow: hidden;
				border-radius: 50%;
				cursor: pointer;
				
				input{
					position: absolute;
					left: -25px;
					
					
					/*当单选框被选中时,兄弟元素span的背景改变*/
					&:checked + span{
					background: tan;
					}
				}
				
				span{
					position: absolute;
					top: 0;
					left: 0;
					right: 0;
					bottom: 0;
				}
			}
		</style>
	</head>
	<body>
		<label>
			<input type="radio" name="xx" />
			<span></span>
		</label>
		<label>
			<input type="radio" name="xx" />
			<span></span>
		</label>
		<label>
			<input type="radio" name="xx" />
			<span></span>
		</label>
	</body>
	<script src="../../less/less.min.js/"></script>
</html>

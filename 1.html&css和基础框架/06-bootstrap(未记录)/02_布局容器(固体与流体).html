<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"><!--[if lt IE 9]><script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script><script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script><![endif]-->
    <title>Bootstrap 布局容器</title>
    <style type="text/css">
    	.wrap,.wrap2 {
    		background: darkgray;
    		height: 200px;
    		margin-top: 10px;
    	}
    </style>
  </head>
  <body>
  	<!--自适应视口宽度容器-->
    <div class="wrap container">我为什么这么刁</div>
    <!--宽度为100%的容器-->
    <div class="wrap2 container-fluid">我为什么这么牛批</div>
  </body>
  <script src="bootstrap-3.3.7-dist/js/jquery-3.4.1.js"></script>
  <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</html>

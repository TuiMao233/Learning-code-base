<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		.aClass{
			color: #0000FF;
		}
		.bClass{
			color: brown;
		}
		.cClass{
			font-size: 30px;
			line-height: 50px;
		}
	</style>
	<body>
		<!--
		1.理解
			在应用界面中，某个（些）元素的样式是变化的
			class/style绑定就是专门用来实现动态样式效果的技术
		2.class绑定：class='xxx'
			xxx是字符串
			xxx是对象
			xxx是函数
		3.style绑定
			:style绑定
			:style="{color:activeColor,fontSize:fontSize + 'px'}"
			其中activeColor/fontSize是data属性
		 -->
		<div id="demo">
			<h2>1.class绑定：:class='xxx'</h2>
			<p class="cClass" :class="text">xxx是字符串</p>
			<p class="cClass" :class="{aClass:isA,bClass:isB}">xxx是对象</p>
			<p :class="['aClass','cClass']">xxx是数组</p>
			<button @click="classEco">点击更改class</button>
			<h2>2.style绑定</h2>
			<p :style="{color:ac,fontSize:fs +'px'}">style绑定</p>
		</div>
		
	</body>
	
	<script type="text/javascript">
	var vm =new Vue({
			el:"#demo",
			data:{
				text:'aClass',
				isA:true,
				isB:false,
				ac:'red',
				fs:20
			},
			
			methods:{
				classEco(){
					this.text = 'bClass'
					this.isB=true
					this.isA=false
					this.ac='green'
					this.fs=60
				}
			}
		}) 
		
	</script>
</html>

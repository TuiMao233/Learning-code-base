<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<!--
			1.引入Vue.js
			2.创建Vue对象
			  el：指定跟element(选择器)
			  data：初始化数据(页面可以访问)
			3.双向数据绑定：v-model
			4.显示数据：{{xxx}}
			5.理解vue的mvvm实现
		 -->
		
		<div id="box">
			<input type="text" v-model="message" />
			<p>
			  Hello	{{message}}
			</p>
		</div>
		
	</body>
	
	<script type="text/javascript">
		创建Vue实例
		const vm = new Vue({		//配置对象 option
			el:"#box",				//element: 选择器
			data:{					//数据(model)
				message:"Hello Vue"
			}
		})
	</script>
</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>02_JSX_DEMO</title>
</head>

<body>
  <div id="example"></div>
  <script type="text/javascript" src="./js/react.development.js"></script>
  <script type="text/javascript" src="./js/react-dom.development.js"></script>
  <script type="text/javascript" src="./js/babel.min.js"></script>
  <script type="text/babel">
    class Like extends React.Component {
      //? 固定写法 constructor(props) {super(props)}
      constructor(props) {
        super(props)
        //! 初始化状态数据
        this.state = {isLikeMe: false}
        //? 将新增的方法中的this强制绑定为组件对象
        this.change = this.change.bind(this)
      }
      render() {
        //! 读取状态数据
        const text = this.state.isLikeMe ? '你喜欢我' : '我喜欢你'
        return <h2 onClick={this.change}>{text}</h2>
      }
      // 新添加的方法：内部的this默认不是组件对象，而是undefind
      change() {
        //! 改变状态数据
        const isLikeMe = !this.state.isLikeMe
        this.setState({isLikeMe})
      }
    }
    ReactDOM.render(<Like />, document.querySelector('#example'));
  </script>
</body>

</html>

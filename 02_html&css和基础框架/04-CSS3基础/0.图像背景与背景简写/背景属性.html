<!DOCTYPE html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			background: #ff0000 url(/i/eg_bg_03.gif) no-repeat fixed center/100% 100%; 
			/*[,color] image [,repeat] [,attachment] [,position]/[,size]  */
			
			/*  color: 背景颜色
			
				image: 背景图片地址
				
				repeat: 是否重复铺垫,默认垂直方向和水平方向重复
					repeat-x: 背景图像将在水平方向重复
					repeat-y: 背景图像将在垂直方向重复
					no-repeat: 背景图像将仅显示一次
					inherit: 遵从父级
					
				attachment: 设置滚动时背景是否跟着滚动,默认背景图像会随着页面其余部分的滚动而移动。
					fixed: 当页面的其余部分滚动时，背景图像不会移动。
					inherit: 遵从父级
					
				position:设置背景图片偏移量 一共两个值 	语法: x y
					关键字:left right top bottom center
					
				size: 设置图片大小	语法: width height
					cover: 把背景图像扩展至足够大，以使背景图像完全覆盖背景区域。
							背景图像的某些部分也许无法显示在背景定位区域中。
					contain: 把图像图像扩展至最大尺寸，以使其宽度和高度完全适应内容区域。
					
				
				
				
				
				vertical-align:middle
				
				
				
			 */
		</style>
	</head>

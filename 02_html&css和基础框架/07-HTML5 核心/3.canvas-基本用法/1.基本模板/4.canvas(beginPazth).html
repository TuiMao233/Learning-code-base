<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			html,body{
				height: 100%;
				overflow: hidden;
			}
			body{
				background: pink;
			}
			canvas{
				background: darkgray;
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
			}
		</style>
	 	<!--
	 		canvas提供三种方法绘制矩形：
	 		---绘制一个填充的矩形（填充色默认为黑色）
	 		   fillRect(x, y, width, height)
	 		---绘制一个矩形的边框(默认边框为：1像素黑色)
	 		   strokeRect(x, y, width, height)
	 		---清除指定矩形区域， 让清除部分完全透明
	 		   clearRect(x, y, width, height)
	 	-->
	</head>
	<body>
		<!--在支持canvas的浏览器,是会忽略掉canvas标签内的内容-->
		<canvas class="test" width="400" height="300">
			<span>您的浏览器被支持画布元素,请您换成帅帅的谷歌浏览器</span>
		</canvas>
	</body>
	<script>
		window.onload=function(){
			//querySelector身上有坑 
			//拿到画布
			var canvas = document.querySelector(".test");
			if(canvas.getContext){
				var ctx = canvas.getContext("2d");
				ctx.strokeStyle = "red";
				ctx.lineWidth = 4;
				/*创建三角路线*/
				ctx.moveTo(100,100);
				ctx.lineTo(100,200);
				ctx.lineTo(200,200);
				/*自动寻回第一点*/
				ctx.closePath();
				/*实心显示*/
				ctx.fill();
				/*闭合画笔,初始化画笔样式*/
				ctx.beginPath();
				
				
				ctx.moveTo(200,200);
				ctx.lineTo(200,300);
				ctx.lineTo(300,300);
				ctx.closePath();
				ctx.stroke();
			}
		}
	</script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			html,body{
				height: 100%;
				overflow: hidden;
			}
			body{
				background: pink;
			}
			canvas{
				background: darkgray;
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
			}
		</style>
		<script src="jquery-1.12.4.js"></script>
	 	
	</head>
	<body>
		<!--在支持canvas的浏览器,是会忽略掉canvas标签内的内容-->
		<canvas class="test" width="1000" height="600">
			<span>您的浏览器被支持画布元素,请您换成帅帅的谷歌浏览器</span>
		</canvas>
	</body>
	<script>
		/*
		 * quadraticCurveTo(cp1x,cp1y,x,y)
		 * 绘制二次贝塞尔曲线,cp1x,cp1y为一个控制点,x,y为结束点
		 */
		window.onload=function(){
			var testNode = document.querySelector(".test");
			
			/*角度转弧度函数*/
			function ang(d){return d*Math.PI/180;}
			
			if(testNode.getContext){
				var ctx = testNode.getContext("2d");
				ctx.save();
				/*关于样式的设置*/
				ctx.strokeStyle = "darkcyan";
				ctx.beginPath();
				/*初始化路径*/
				ctx.moveTo(300,300);
				ctx.lineTo(700,0);
				ctx.lineTo(500,500);
				ctx.stroke();
				/*创建结构*/
				ctx.restore();
				/*将样式站的样式压入容器*/
				
				
				ctx.beginPath();
				/*清空路径*/
				ctx.moveTo(300,300);
				/*创建起点*/
				ctx.quadraticCurveTo(700,0,500,500);
				/*创建圆弧路径*/
				ctx.stroke();
			}
		}
	</script>
</html>

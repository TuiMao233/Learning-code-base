<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			html,body{
				height: 100%;
				overflow: hidden;
			}
			ul{
				width:fit-content;
				width:-webkit-fit-content;
				width:-moz-fit-content;
				overflow: hidden;
				margin-top: 50px;
			}
			li{
				list-style: none;
				float: left;
				background: silver;
				width: 100px;
				height: 100px;
				line-height: 100px;
				text-align: center;
				font-family: "微软雅黑";
				font-size: 30px;
				position: relative;
				border-right: solid 1px cadetblue;
				border-top: solid 1px cadetblue;
				border-bottom: solid 1px cadetblue;
				transition: 0.3s;
				margin: 5px;
			}
			li:nth-child(1){
				border-left: solid 1px cadetblue;
			}
			li::before{
				content: "";
				position: absolute;
				top: 100px;
				left: 0;
				right: 0;
				bottom: 0;
				background: red;
				transition: 0.3s;
				opacity: 0.3;
			}
			li:hover::before{
				top: 0;
			}
			li:hover{
				color: 0.3s;
			}
		</style>
	</head>
	<body><!--C、D、E、F、G、A、B。-->
		<center>
			<ul id="ulBox">
				<li flag="0"><audio></audio>C</li>
				<li flag="1"><audio></audio>D</li>
				<li flag="2"><audio></audio>E</li>
				<li flag="3"><audio></audio>F</li>
				<li flag="4"><audio></audio>G</li>
				<li flag="5"><audio></audio>A</li>
				<li flag="6"><audio></audio>B</li>
			</ul>
	</body>
	
	<script type="text/javascript">
		window.onload=function(){
			var viDeo 	= document.querySelector("video");
			var auDio 	= document.querySelector("audio");
			var li 		= document.querySelectorAll("#ulBox>li");
			var auDio	= document.querySelectorAll("li>audio");
			var auDioAll = ["c","d","e","f","g","a","b"]
			for (var i=0;i<auDio.length; i++) {
				auDio[i].src = "http://s8.qhimg.com/share/audio/piano1/"+auDioAll[i]+"4.mp3";
				li[i].addEventListener("mouseover",function(){
					var flag = this.getAttribute("flag")
					auDio[flag].play();
				})
			}
		}
	</script>
</html>

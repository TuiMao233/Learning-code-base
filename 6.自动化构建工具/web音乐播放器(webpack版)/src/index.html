<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="player">
        <audio src="" >当前浏览器不支持audio</audio>
        <a class="player_logo"><!-- head左logo -->
            <p>教会播放器</p>
        </a>
        <div class="clients"><!-- head右信息 -->
            <div class="clientDown"><!-- 下载客户端 -->
                <span>千万高品质曲库尽享</span>
                <a class="downloadBut">
                    <i class="icon-windows" ></i>
                    客户端下载
                </a>
            </div>
            <div class="users"><!-- 用户 -->
                <!-- 用户 -->
                <a class="user">
                    <!-- 头像 -->
                    <div class="avatar"></div>
                    <!-- 名字 -->
                    <span class="username">
                        我是if人
                    </span>
                </a>
                <!-- 设置 -->
                <a class="setUp">设置</a>
                <!-- 删除 -->
                <a class="dropOut">退出</a>
            </div>
        </div>
        <!-- 内容区 -->
        <div class="content">
            <div class="adaptive_box"><!-- 自适应高度块，利用这个块实现一个头部-70px 底部-80px 中间高度自适应 -->  
                <!-- 左内容 -->
                <div class="left">
                    <!-- 工具栏 -->
                    <div class="toolbar clearfix">
                        <a class="favorite">
                            <i>&#xe61a;</i>
                            收藏
                        </a>
                        <a class="addTo">
                            <i>&#xe64b;</i>添加到</a>
                        <a class="down">
                            <i>&#xe60f;</i>下载</a>
                        <a class="delete">
                            <i>&#xe638;</i>删除</a>
                        <a class="delLists">
                            <i>&#xe615;</i>清空列表</a>
                    </div>
                    <!-- 播放列表 -->
                    <div class="playlist" data-mcs-theme="minimal-dark">
                        <!-- 列表头部 -->
                        <hr />
                        <div class="paly_list_head clearfix">
                            <a class="but false"></a>
                            <div class="song">歌曲</div>
                            <div class="singer">歌手</div>
                            <div class="time">时长</div>
                        </div>
                        <hr />
                        <!-- 歌曲列 -->
                    </div>	
                </div>
                <!-- 右内容 -->
                <div class="right">
                    <!-- 专辑信息 -->
                    <div class="album_info">
                        <!-- 专辑图片 -->
                        <div class="albumArt">
                            <a>
                                <img src="images/album_cover_player.png" >
                            </a>
                        </div>
                        <!-- 专辑详情 -->
                        <p>歌曲名：<a class="songName">xxxx</a></p>
                        <p>歌手名：<a class="singerName">xxxx</a></p>
                        <p>专辑名：<a class="albumName">xxxx</a></p>
                    </div>
                        <!-- 滑动块 -->
                    <div class="scroll">
                            <!-- 歌词块 -->
                            <ul class="lyrics">
                                <li class="active">夢を見ていた 枯れ果てた大地 そびえる塔</li>
                                <li>霧が出ていた あなたの雨で 潤うから</li>
                                <li>嗚呼</li>
                                <li>行かないで この劇場から</li>
                                <li>泣いて 抱いて 私のために</li>
                                <li>朽ち果てた身体集めて</li>
                                <li>夜の底で 生まれ変われる</li>
                            </ul>
                        </div>	
                </div>
            </div>
            <!-- 底部 -->
            <div class="playControls">
                <!-- 左部分 -->
                <div class="left">
                    <!-- 左控件 -->
                    <div class="controls_L">
                        <!-- 上一曲 -->
                        <a class="prev"><i>&#xe603;</i></a>
                        <!-- 播放/暂停 -->
                        <a class="stop">
                            <i>&#xe66e;</i>
                            <i>&#xe605;</i>
                        </a>
                        <!-- 下一曲 -->
                        <a class="next"><i>&#xe602;</i></a>
                    </div>
                    <!-- 进度条功能高度自适应块 -->
                    <div class="progress_bar_box">
                        <!-- 进度条功能块 -->
                        <div class="progress_bar">
                            <!-- 歌曲信息 -->
                            <div class="songInfo">
                                <a class="songName">ぴゅあぴゅあはーと</a>
                                <span> - </span>
                                <a class="albumName">放課後ティータイム</a>
                                <time>
                                    <span class="being">00:00</span>
                                    <span>  /  </span>
                                    <span class="total">00:00</span>
                                </time>
                            </div>
                            <div class="drag-box">
                                <!-- 圆 -->
                                <div class="ball"></div>
                                <!-- 线 -->
                                <div class="line"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 右部分 -->
                <div class="right">
                    <!-- 播放顺序 -->
                    <a class="playOrder cycle"></a>
                    <!-- 喜爱 -->
                    <a class="like true"></a>
                    <a class="download"></a>
                    <!-- 评论 -->
                    <a class="comment"></a>
                    <!-- 纯净 -->
                    <a class="pure off"></a>
                    
                    <!-- 进度条功能高度自适应块 -->
                    <div class="volume_bar_box">
                        <!-- 音量条功能块 -->
                        <div class="volume_bar">
                            <div class="horn true"></div>
                            <div class="drag-box">
                                <!-- 圆 -->
                                <div class="ball"></div>
                                <!-- 线 -->
                                <div class="line"></div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <!-- 高斯模糊背景 -->
        <div class="background">
            <img src="images/lnj.jpg" >
            <div class="groundfilter"></div>
        </div>
    </body>
</html>

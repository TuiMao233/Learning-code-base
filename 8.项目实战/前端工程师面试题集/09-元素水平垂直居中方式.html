<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 500px;
            height: 500px;
            background: grey;
            position: relative;
        }
        #box {width: 200px; height: 200px; background: deeppink;}
        /* 方式一：定位以及四个方向都为0, 并margin为auto */
        #box{
            position: absolute; margin: auto;
            top: 0; left: 0; bottom: 0; right: 0; 
        }
        /* 方式二：X, Y偏移为50%, 在利用负外边框调整至中心 */
        #box{
            position: absolute; 
            top: 50%; left: 50%;
            margin-top: -100px;
            margin-left: -100px;
        }
        /* 方式三：X, Y偏移为50%, 在利用transform百分比参照元素大小的特性调整至中心 */
        #box{
            position: absolute; 
            top: 50%; left: 50%;
            transform: translate(-50%,-50%);
        }
        /* 方式四：父元素利用flex弹性盒子特性，调整为水平垂直居中 */
        #warp {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div id="box"></div>
</div>
</body>
<script type="text/javascript">
    window.onload = function () {
        var box = document.getElementById('box');


    }
</script>
</html>

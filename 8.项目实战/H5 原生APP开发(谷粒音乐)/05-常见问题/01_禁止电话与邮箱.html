<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- 禁止所有类似电话和邮箱的数字串的高亮点击 -->
		<meta name="format-detection" content="telephone=no,email=no"/>
		<title></title>
	</head>
	<body>
		<p>1383838438</p>
		<!-- a标签href可以带tel:手机号码 -->
		<a href="tel:110">1383838438</a>
		<!-- a标签href可以带tel:邮箱 -->
		<a href="mailto:13888@qq.com">1383838438</a>
	</body>
</html>

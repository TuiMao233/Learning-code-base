<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>尚硅谷_zepto实战</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/animation.css"/>
	</head>
	<body>
		<div id="container">
			<div class="page page-1-1 page-current">
					<img class="img_1 page-moveBottom" src="img/cover.png" alt="" />
					<img class="img_2 page-moveLeft" src="img/wording_cover.png" alt="" />
					<img class="img_3 common_img page-arrow" src="img/icon_up.png" alt="" />
			</div>
			
			<div class="page page-2-1 hide">
						<img class="img_1 page-moveTop" src="img/wording.png" />
						<img class="img_2 page-circle" src="img/circle.png" />
						<img class="img_3 page-moveLeft" src="img/people.png" />
						<img class="img_4 page-scaleUp" src="img/dot1.png" />
						<img class="img_5 page-scaleUp" src="img/check_develop.png" />
						<img class="img_6 common_img page-arrow" src="img/icon_up.png" />
						<img class="img_7 page-scaleUp" src="img/floating_develop.png" />
			</div>
			<div class="page page-2-2 hide">
					<img class="img_1 page-fiipLeft" src="img/introduction.png" />
					<img class="img_2 page-fiipLeft" src="img/btn_develop.png" />
					<img class="img_3 page-fiipLeft" src="img/dot2.png" />
					<img class="img_6 common_img page-arrow" src="img/icon_up.png" />
			</div>
			
			
			<div class="page page-3-1 hide">
					<img class="img_1 hide page-moveTop" src="img/wording_design.png" />
					<img class="img_2 hide page-circle" src="img/circle-design.png" />
					<img class="img_3 page-moveTop hide" src="img/people_design.png" />
					<img class="img_4 hide page-scaleUp" src="img/dot1.png" />
					<img class="img_5 hide page-scaleUp" src="img/check_design.png" />
					<img class="img_6 hide common_img page-arrow" src="img/icon_up.png" />
					<img class="img_7 hide page-scaleUp" src="img/floating_design.png" />
			</div>
			<div class="page page-3-2 hide">
					<img class="img_1 hide page-fiipLeft" src="img/introduction_design.png" />
					<img class="img_2 hide page-fiipLeft" src="img/btn_design.png" />
					<img class="img_3 hide page-fiipLeft" src="img/dot2.png" />
					<img class="img_6 hide common_img page-arrow" src="img/icon_up.png" />
			</div>
			
			<div class="page page-4-1 hide">
					<img class="img_1 hide page-moveTop" src="img/wording_production.png" />
					<img class="img_2 hide page-circle" src="img/circle-production.png" />
					<img class="img_3 pt-page-moveFromRight hide" src="img/people_production.png" />
					<img class="img_4 hide page-scaleUp" src="img/dot1.png" />
					<img class="img_5 hide page-scaleUp" src="img/check_production.png" />
					<img class="img_6 hide common_img page-arrow" src="img/icon_up.png" />
					<img class="img_7 hide page-scaleUp" src="img/floating_production.png" />
					<img class="img_8 hide page-scaleUp" src="img/pic_shadow_production.png" />
			</div>
			
			<div class="page page-4-2 hide">
					<img class="img_1 hide page-fiipLeft" src="img/introduction_production.png" />
					<img class="img_2 hide page-fiipLeft" src="img/btn_production.png" />
					<img class="img_3 hide page-fiipLeft" src="img/dot2.png" />
					<img class="img_6 hide common_img page-arrow" src="img/icon_up.png" />
			</div>
			<div class="page page-5-1 hide">
					<img class="img_1 hide pt-page-rotateCubeBottomIn" src="img/pic_back.png" />
					<img class="img_2 hide pt-page-rotateCubeTopIn" src="img/btn_join.png" />
			</div>
		</div>
		<script src="js/zepto.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/touch.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>

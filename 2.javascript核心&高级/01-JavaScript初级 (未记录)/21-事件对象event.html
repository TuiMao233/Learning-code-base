<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<style>
			#arreaDiv {
			 width: 300px;
			 height: 300px;
			 background-color: brown;	
			}
			#showMsg {
				margin-top: 10px;
				width: 296px;
				height: 50px;
				border: solid black 2px;
			}
		</style>
		<script type="text/javascript">
		window.onload=	function () {
			var arreaDiv = document.getElementById("arreaDiv")
			var showMsg =  document.getElementById("showMsg");
			arreaDiv.onmousemove = function (event){
				if(!event){
					//如果没有传入形参则event变成兼容ie8的window.event;
					event = window.event;
				}
					//方法如同以上
//				event = event || window.event
				var x = event.clientX;
				var y = event.clientY;
				//水平轴 - 元素的水平偏移量 = 元素内的水平轴
				x = x - arreaDiv.offsetLeft;
				//垂直轴 - 元素的垂直偏移量 = 元素内的垂直轴
				y = y - arreaDiv.offsetTop;
				showMsg.innerHTML = "x="+x+" y="+y;
			}
		
		}
		</script>
		
	</head>
	<body id="xxx">
		<center>
		<div id="arreaDiv"></div>
		<div id="showMsg"></div>
	</body>
	
	
</html>

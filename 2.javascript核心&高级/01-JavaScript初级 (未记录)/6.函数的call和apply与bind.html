<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_Function扩展</title>
</head>
<body>
<!--
0. Function.prototype.call(obj)
0. Function.prototype.apply(obj)
1. Function.prototype.bind(obj) :
  * 作用: 将函数内的this绑定为obj, 并将函数返回
2. 面试题: 区别bind()与call()和apply()?
  * 都能指定函数中的this
  * call()/apply()是立即调用函数
  * bind()是将函数返回
-->
<script type="text/javascript">
// 需求：我想执行函数的this不是window,而是上方的obj
var obj = {username: '魏大勋'}
function fun (data) {
	console.log(this, data)
}
// call带参数时,参数放在对象的后面
fun.call(obj, 60)
// apply带参数时,参数放在对象的后面的数组,或者伪数组
fun.apply(obj, [60])



// bind的特点,绑定后不会将函数执行,而是返回一个绑定好对象的函数
// bind传参的方式同call一样
var fun1 = fun.bind(obj)
fun1(60)

var fun2 = fun.bind(obj, 60)
fun2()

fun.bind(obj, 60)()

// 定时器回调函数绑定this的方式
setInterval(function(){
	console.log(this)
}.bind(obj),1000)
</script>
</body>
</html>

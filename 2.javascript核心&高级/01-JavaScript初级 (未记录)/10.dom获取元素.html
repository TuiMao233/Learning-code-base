	<body>
		你喜欢的运动是<input type="checkbox" id="checkAllBox" value="全选/全不选" />全选/全不选
		<br />
		<input type="checkbox" name="items" value="足球" />足球
		<input type="checkbox" name="items" value="羽毛球" />羽毛球
		<input type="checkbox" name="items" value="乒乓球" />乒乓球
		<input type="checkbox" name="items" value="篮球" />篮球
		<br />
		<button id="checkQx">全    选</button>
		<button id="checkBx">全不选</button>
		<button id="checkFx">反    选</button>
		<button id="dJut">提    交</button>

			<div></div>

		<div class="box">

	<script>
		
		function butbox (id,fun){
			var box =  document.getElementById(id);
			box.onclick = fun;
		}
		
		var items = document.getElementsByName("items");
		
		butbox("checkQx",function (){
			for(var i=0 ; i<items.length ; i++){
				items[i].checked = true;
			}
		})
		butbox("checkBx",function(){
			for(var i=0 ; i<items.length ; i++){
				items[i].checked = false;
			}
		})
		butbox("checkFx",function(){
			for(var i=0 ; i<items.length ; i++){
				items[i].checked = !items[i].checked;
			}
		})
		butbox("dJut",function(){
			for(var i=0 ; i<items.length ; i++){
				if(items[i].checked){
					alert(items[i].value);
				}
			}
		})
		butbox("checkAllBox",function(){
			for(var i=0 ; i<items.length ; i++){
				items[i].checked = this.checked;
			}
			
		})
		
//		在事件的响应函数最后 响应函数是给谁绑定的this就是谁

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>新浪微博</title>
		<link rel="stylesheet" href="css/index.css">
		<script src="js/jquery-1.12.4.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body>
		<div class="nav">
			<img src="images/nav.png" alt="">
		</div>

		<div class="content">
			<img src="images/left.png" alt="" class="left">
			<div class="center">
				<textarea class="comment"></textarea>
				<input type="button" value="发布" class="send" disabled>
			</div>
			<img src="images/right.png" alt="" class="right">
			<div class="messageList">
				<div class="info">
					<p class="infoText">adsdasd</p>
					<p class="infoOperation">
						<span class="infoTime">2020-2-16 2:16:12</span>
						<span class="infoHandle">
							<a href="javascript:;" class="infoTop">0</a>
							<a href="javascript:;" class="infoDown">0</a>
							<a href="javascript:;" class="infoDel">删除</a>
						</span>
					</p>
				</div>
			</div>
		</div>
		<div class="page">
			<a href="javascript:;">1</a>
			<a href="javascript:;">2</a>
			<a href="javascript:;">3</a>
		</div>
	</body>
</html>

	<script type="text/javascript">
		window.onload = function(){
			/*
			 * 1.函数的prototype属性
			 * 		每个函数都有prototype属性，他默认指向一个Object空对象（及原型对象）
			 * 		
			 * 2.给原型对象添加属性（一般都是方法）
			 * 		作用：函数的所有势力对象自动拥有原型中的属性（方法）
			 */
			console.log(Date.prototype);
			
			function Fn(){
			}
			
			//原型对象中有一个属性constructor，他指向函数对象
			console.log(Date.prototype.constructor === Date);
			console.log(Fn.prototype.constructor===Fn)
		
			//给原型对象添加属性（一般是方法）===>实例对象（new fun()）可以访问
			Fn.prototype.FnText = function(){
				console.log("FnText");
			} 
			
			var fu = new Fn(); //实例对象可以访问原型对象添加的方法
			fu.FnText();
			console.log(Fn.FnText()); //报错
		}
	</script>
</html>

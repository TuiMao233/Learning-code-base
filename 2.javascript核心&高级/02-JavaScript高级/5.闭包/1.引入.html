<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button>测试1</button>
		<button>测试2</button>
		<button>测试3</button>
	</body>
	<script type="text/javascript">
		var but = document.querySelectorAll("button");
		
		for (var i=0,length=but.length;i<length; i++) {
			(function(i){
				but[i].index = i
				click(but[i],function(){
					console.log(this.index+1)
				})
			})(i)
			
		}
		
		
		function click (obj,fun){
			obj.onclick = fun;
		}
	</script>
</html>

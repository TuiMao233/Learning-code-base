	<script type="text/javascript">
		/*一个人：name：“Tom”，age：12*/
		
		/*
		套路：通过工厂函数动态创建对象并返回
		适用场景：需要创建多个对象
		问题：对象没有一个具体的类型，都是Object类型
		*/
		
		function createPerson(name,age){//返回一个对象的函数===》》》工厂函数
			obj = {
				name:name,
				age:age,
				setName:function(name){this.name = name}
			}return obj
		}
		
		var p =createPerson("DZL",50)
		console.log(p)
	</script>

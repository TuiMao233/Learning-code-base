<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			1.undefined与null的区别
			 	undefined代表定义未赋值
			 	null定义并赋值,但值是null
			 	值为null表示将要赋值为对象
		-->
		
	</body>
	<script type="text/javascript">
		var	b = null; // 初始赋值为null，表面将要赋值为对象
		b = ["atguigu",12];//确定对象赋值
		b = null;//让b指向的对象成为垃圾对象
	</script>
</html>

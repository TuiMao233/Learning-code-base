<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--
			1.代码分类（位置）
				全局代码
				函数（局部）代码
			2.全局执行上下文
				在执行全局代码前将widow确定为全局执行上下文
				对全局数据进行预处理
				*	var定义的全局变量==>undefined,添加为window的数学1
				*	function声明的全局函数==>赋值（fun）,添加为window的方法
				*	this==>赋值(window)
				开始执行全局代码
			3.函数执行上下文
				在调用函数，准备执行函数体之前，创建对应函数执行上下文对象
				对局部数据进行预处理
				*	形参变量==>赋值(实参)==>添加为执行上下文的数学
				*	arguments==>赋值(实参列表),添加为执行上下文的数学
				*	var定义的局部变量==>undefined，添加为执行上下文的数学
				*	function声明的函数==>赋值(fun)添加为执行上下文的方法
				*	this==>赋值(调用函数的对象)
				开始执行函数体代码
		-->
		<div>aa</div>
	</body>
	<script>
		var a = 5;
		function fn(){
			console.log(a);
			var a = 8;
		}
		fn();

				console.log("a3");
			}
		}
		
		fn(2,3);
	</script>
</html>

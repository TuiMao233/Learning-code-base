		window.onload=	function () {

				console.log("同时按下了shift和v");
				
			}
			
			var ipt = document.getElementById("iput");
			var box = document.getElementById("box1");
			ipt.onkeydown = function(event){	//键盘按键松开时？
				event = event || window.event;
				if (event.keyCode >= 48 && event.keyCode <= 57){//只允许输入数字
					box.style.display = "block";
					setTimeout(function(){box.style.display = "none";},1000)
					return false;
				}
			}
		}
		
			
		
		</script>

		<input id="iput" type="text" />
		<div id="box1">请不要输入数字</div>
